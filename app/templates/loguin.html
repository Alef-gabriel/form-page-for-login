<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>loguin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name(size=20) }}

        {{ form.email.label }} {{ form.email(size=20) }}

    </form>

</html>
